<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container-fluid {
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Estilos para la barra de navegación */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0.3rem 0;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 0.95rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            color: #f8f9fa !important;
        }

        /* Ajuste para el contenido debajo de la navbar */
        .content-wrapper {
            padding-top: 56px;
        }

        /* Ajuste del contenedor de la navbar */
        .navbar .container {
            padding: 0 15px;
        }

        /* Ajuste del espacio entre elementos del menú */
        .navbar-nav {
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Backpacker.AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visit">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/discover">Descubrir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor para el contenido de cada página -->
    <div class="content-wrapper">
        {% block body %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
